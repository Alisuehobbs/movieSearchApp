<!DOCTYPE html>
<html ng-app="movieSearchApp">

<head>
  <meta charset="utf-8">
  <title>Movie Search</title>

  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!-- angular-route -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

  <!-- <script src="./services/moviesService.js"></script> -->

  <script src="app.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container" ng-controller="MoviesController">

    <h1>Movie Search App</h1>

    <form ng-submit="submitSearch(search)">
      <div class="form-group">
        <input type="text" class="form-control" name="search" ng-model="search" placeholder="Enter Movie">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>

    <div ng-view></div>

  </div>

</body>

</html>
